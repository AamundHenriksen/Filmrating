<body>
    <div id="app"></div>

    <script>
        updateView()
        function updateView() {
            model.currentPage === "Homepage" ? homepageView()

            : model.currentPage === "Sci-Fi" ? scifiView()

            : model.currentPage === "Action" ? actionView()

            : model.currentPage === "Fantasy" ? fantasyView()

            : model.currentPage === "Favorites" ? favoritesView()

            : model.currentPage === "Seen" ? seenView()

            : console.log("ERROR: Page doesn't exist")
        }
    </script>
